<!DOCTYPE html>
<html>
    <head>
        <title>Javascript</title>
    </head>
    <body>
        <h2>Javascript</h2>
        <script>
            var str = "AmAzInG"
            document.write(str.toUpperCase());
            document.write("<br>");
            document.write(str.toLowerCase());
            document.write("<br>");
            document.write(str.startsWith("A"));
            document.write("<br>");

            var a ="I like to eat";
            var b = new RegExp("like");
            var res= b.test(a);
            document.write(res);
        </script>
    </body>
</html>
