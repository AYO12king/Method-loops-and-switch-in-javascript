<!DOCTYPE html>
<html>
    <head>
        <title>Javascript</title>
    </head>
    <body>
        <h2>Loops</h2>
        <p id="demo"></p>
        <script>
            var fruits = ["Apple", "watermelon", "Jack fruit", "banana", "mango", "grapes"];
            var text = "";
            var i;
            for (i=0; i < fruits.length; i++) {
                text += fruits[i] + "<br>";    
            }
            document.getElementById("demo").innerHTML = text;
        </script>
    </body>
</html>
